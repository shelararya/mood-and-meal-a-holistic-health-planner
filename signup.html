<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Mood & Meals</title>
  <link rel="stylesheet" href="signup&login.css">
</head>
<body>
  <div class="top">
    <h1>My Account</h1>
  </div>

  <br><br>
  <div class="auth-container">
    <h2 id="head">Create Your Account</h2>
    
    <input type="text" id="signup-name" placeholder="Name">
    <input type="text" id="signup-username" placeholder="Username">
    <input type="password" id="signup-password" placeholder="Password">
    <button onclick="signup()">Sign Up</button>
    <p>Already have an account? <a href="login.html"><b>Login here</b></a></p>
    <p id="signup-error" style ="color: red; font-weight :bold;"></p>
  </div>
  <script src="script.js"></script>
  <script src="server.js"></script>
</body>
</html>
