<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Mood and Meal</title>
  <link rel="stylesheet" href="ContactUs.css"/>
  
</head>
<body>

  <div class="contact-hero"> 
     <a class="back-button" href="indexpage.html"><b>← Back</b></a>
    <h1>Contact Us</h1>      
  </div>

  <section class="contact-section">
    <div class="container">
      <h2>Get in Touch</h2>
      <p>Have questions, feedback, or just want to say hello? Fill out the form below and we’ll get back to you shortly.</p>
      <br>
      <!-- ✅ Updated form tag with onsubmit -->
      <form class="contact-form" onsubmit="sendContactForm(event)">
        <div class="form-group">
          <label for="name">Full Name </label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address </label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" />
        </div>

        <div class="form-group">
          <label for="message">Your Message </label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
        
      </form>
    </div>
  </section>

  <section class="section1">
    <h2>Contact Us</h2>
    <p>📍 123 Realty Street, City, Mumbai</p>
    <p>📧 info@mood&meal.com</p>
    <p>📞 (123) 456-7890</p>
  </section>

  <br><br>
  <footer>
    <p>&copy; 2025 Mood and Meal. All rights reserved.</p>
  </footer>

  <!-- ✅ Script at the end -->
  <script src="script.js"></script>

</body>
</html>
