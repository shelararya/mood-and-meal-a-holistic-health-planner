<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personalized Meal Planner</title>
  <link rel="stylesheet" href="personalization.css">
</head>
<body>
  <div class="meal-container">
    <h1>Budget-Based Meal Suggestions</h1>
    
    <!-- Budget-Based Meals -->
    <div class="budget-meals">
      <h2>Budget-Based Meal</h2>
      <label>Select Budget:
        <select id="budget-select">
          <option value="100">Under 100</option>
          <option value="500">Under 500</option>
          <option value="1000">Under 1000</option>
          <option value="2000">Under 2000</option>
        </select>
      </label>
      <button id="show-budget-meals">Show Meals</button>
      <div id="budget-meal-output"></div>
    </div>

    <!-- Meal List -->
    <div id="meal-list"></div>
  </div>

  <script src="personalization.js"></script>
</body>
</html>
